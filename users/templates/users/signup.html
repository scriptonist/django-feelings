{% extends 'layout.html' %}
{% load bootstrap3 %}
{% block title %} SignUp | {{block.super}}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>SignUp</h3>
            <form method="POST">
                {% bootstrap_form form%}
                {% csrf_token %}
                <input type="submit" value='SignUp' class='btn btn-primary'>
            </form>
        </div>
        <div class="col-md-6">
           <h3>Come back soon!</h3>
           <p>
               This site works best if you comeback here often!
           </p>
        </div>
    </div>
</div>
{% endblock %}
