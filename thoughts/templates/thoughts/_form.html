{% load bootstrap3 %}
<form action="{% url 'thoughts:create' %}" method="POST">
    <h2>How'r u Feeling ?</h2>
    <div class="row">
        <div class="col-md-4">
            {%bootstrap_field form.condition %}
        </div>
        <div class="col-md-6">
            {%bootstrap_field form.notes %}
        </div>
         <div class="col-md-2">
            {% buttons submit='Record' %}{%endbuttons %}
        </div>
    </div>
    {%csrf_token%}
   
</form>
